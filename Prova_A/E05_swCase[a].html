<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Aplicar desconto no preço da venda
    //Peça para o vendedor informar o valor total da venda e também informar o Tipo do Cliente, considerando o seguinte cenário:
    //Cliente Comum (Use código 1) tem 1% (1/100) de desconto.
    //Cliente VIP (Use código 2) tem 5% (5/100) de desconto.
    //Funcionário (Use código 3) tem 10% (10/100) de desconto.
    
    //Calcule e apresente o preço final da venda de acordo com o Tipo do Cliente

    //ENTRADA
    const valorVenda = Number(prompt("Informe o valor total da venda"));
    const tipoCliente = prompt("Informe o tipo do cliente (CM - cliente comum | CV - cliente vip | F - funcionario").toUpperCase();
    let resultado;

    //PROCESSAMENTO
    switch (tipoCliente) {
        case "CM":
            resultado = `preço final de ${valorVenda - (1/100)}`
            break;
        case "CV":
            resultado = `preço final de ${valorVenda - (5/100)}`
            break;
        case "F": 
            resultado = `preço final de ${valorVenda - (10/100)}`    
            break;
        default:
            resultado = "Cliente invalido"
            break;
            
    }

    //SAÍDA
    document.write(resultado);
</script>
